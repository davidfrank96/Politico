            <div class="title">Create Parties</div>
        
           
                    <div class="create-parties">
                        <div class="form card">
                            <section class="register-form">
                                <form action="#" class="form-field">
                                    <label for="party-name">Party Name</label>
                                    <input type="text" id="party-name" name="party-name" placeholder="Party Name" required
                                        autofocus />
                                    <label for="party-address">Enter Address</label>
                                    <input type="text" id="party-address" name="party-address" placeholder="Residient Address"
                                        required />
                                    <label for="party-logo">Party Logo</label>
                                    <input type="file" accept="image/*" id="party-logo" name="party-logo" required />
                                    <button class="btn btn-primary">Create Party</button>
                                </form>
                            </section>
                        </div>
                    </div>
                 
            </div>
