<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Politico | political Parties</title>

    <link rel="stylesheet" href="main.css" />

    <script src="main.js"></script>

<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">SignOut</a></li>
            <li><a href="User.html">Dashboard</a></li>
            <li><a href="index.html">Home</a></li>
        </ul>

        <h1><span class="pol">Politico</span></h1>
    </nav>


    <div class="man-content">
        <div class="title">Create Office</div>


        <div class="create-parties">
            <div class="form card">
                <section class="register-form">
                    <form action="#" class="form-field">
                        <label for="party-name">Create Office</label>
                        <input type="text" id="party-name" name="party-name" placeholder="Create Office" required
                            autofocus />
                        <label for="party-address">Office Type</label>
                            <select name="office-type" id="office-type">
                                <option value="" selected disabled>Select Office type</option>
                                <option value="Federal">Federal</option>
                                <option value="Legislative">Legislative</option>
                                <option value="State">State</option>
                                <option value="LGA">LGA</option>
                            </select>
                        <button class="btn btn-primary">Create Office</button>
                    </form>
                </section>
            </div>
        </div>

    </div>


</body>
