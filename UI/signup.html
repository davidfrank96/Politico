<!DOCTYPE html>
<html>
  <head>
    <title>Politico | SignIn</title>
    <link
      href="http://fonts.googleapis.com/css?family=Droid+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width" />
  </head>

  <body>
    <!-- contact-form -->
    <div class="background">
      <div class="box">
        <div class="inner-box">
          <!-- title -->
          <div class="login-head">
            <h1>Sign Up</h1>

            <div class="alert-close"></div>

            <div class="signup">
              <a href="singin.html"> <h1>Sign In</h1> </a>
            </div>
          </div>

          <!-- form -->
          <form>
            <li>
              <input type="text" class="text" value="Email/Username" /><a
                href="#"
                class=" icon user"
              ></a>
            </li>

            <div class="clear"></div>

            <li>
              <input type="password" value="Password" /><a
                href="#"
                class="icon lock"
              ></a>
            </li>

            <div class="clear"></div>

            <li>
              <input type="password" class="text" value="Confirm Password" /><a
                href="#"
                class=" icon lock"
              ></a>
            </li>

            <div class="clear"></div>

            <li>
              <input type="file" id="real-file" hidden="hidden" />
              <button type="button" id="custom-button">CHOOSE A FILE</button>
              <span id="custom-text">No file chosen, yet</span>
            </li>

            <div class="submit">
              <div>
                <input type="submit" />
                <h4><a href="#">Reset Password ?</a></h4>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--- footer --->
    <div class="footer"></div>
    <script src="main.js"></script>
  </body>
</html>
